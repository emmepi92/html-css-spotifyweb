<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/12bool.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Fake</title>
</head>
<body>
    <div class="container-fluid">
        <main class="row">
            <!-- ASIDE-MENU  -->
            <div class="aside-menu col-lg-2 col-md-3 col-sm-4 col-xs-1">
                <div class="logo">
                    <img src="./img/logo.svg" alt="Spotify_Logo">
                </div>
                <ul>
                    <li> <img src="./img/home.svg" alt="Home"> Home</li>
                    <li> <img src="./img/search.svg" alt="Cerca"> Cerca</li>
                    <li> <img src="./img/libreria.svg" alt=""> La tua libreria</li>
                </ul>



            </div>


            <div class="col-lg-10 col-md-9 col-sm-8 col-xs-11 content">
                <div class="top-nav"></div>
                <div class="sub-nav"></div>  
                <div class="container-playlist">
                    <div class="play-list">
                        <h3>titolo</h3>
                        <div class="row">                                                    

                        </div>

                    </div>
                </div> 


            </div>
        </main>

        <!-- FOOTER  -->
        <footer class="row">
            <div class="info-played col-lg-2 col-md-3 col-sm-4 col-xs-4">
                <ul>
                    <li>
                        <img src="./img/sinister.jpeg" alt="sinister-album">
                    </li>
                </ul>
                <ul>
                    <li>
                        <h4>Sinister</h4>
                        <span>Brano Nome</span>
                    </li>
                </ul>
                <ul class="icons">
                    <li><i class="far fa-heart"></i></li>
                    <li><i class="far fa-folder"></i></li>
                </ul>
            </div>

            <div class="playing col-lg-offset-2 col-lg-4 col-md-offset-1 col-md-4 col-sm-offset-0 col-sm-4 col-xs-4">
                <ul>
                    <li><i class="fas fa-random"></i></li>
                    <li><i class="fas fa-step-backward"></i></li>
                    <li><i class="far fa-play-circle"></i></li>
                    <li><i class="fas fa-step-forward"></i></li>
                    <li><i class="fas fa-redo-alt"></i></li>
                </ul>
                <ul>
                    <li>0:25</li>
                    <li>
                        <div class="barra">
                            <div class="barra2"></div>
                        </div>
                    </li>
                    <li>4:35</li>
                </ul>
            </div>
            <div class="options col-lg-offset-2 col-lg-2 col-md-offset-1 col-md-3 col-sm-offset-0 col-sm-4 col-xs-4">
                <ul>
                    <li><i class="fas fa-bars"></i></li>
                    <li><i class="fas fa-desktop"></i></li>
                    <li><i class="fas fa-volume-up"></i></li>
                    <li>
                        <div class="barra">
                            <div class="barra2"></div>
                        </div>
                    </li>
                </ul>
            </div>

            

        </footer>
    </div>
    
</body>
</html>
